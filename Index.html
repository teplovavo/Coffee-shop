<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe using bootstrap</title>

    <style>
        .main-container {
            background-color: rgb(206, 172, 141);
        }

        .navbar-custom {
            background-color: #f5c9be;
        }

        .lower-bar {}
    </style>
</head>

<body>
    <div class="main-container"> <!-----------------------Main container START -->


        <div class="navbar-section" style="padding: 20px;"> <!-----------------------NAV BAR START -->

            <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Offers <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Find a store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rewards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gift cards</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="lower-bar"
                style="background-color: #8f5149; color: #3f2421; height: 100px; display: flex; justify-content: space-between;">
                <!-----------------------nav border START -->
                <div class="box"
                    style="background-color: #f8b2b2; border: 2px solid #8f5149; border-radius: 50%; width: 120px; height: 80px; display: flex; justify-content: center; align-items: center;">
                    <h4 style="margin: 0;">Factory</h4>
                </div>
                <div class="box"
                    style="background-color: #f8b2b2; border: 2px solid #8f5149; border-radius: 50%; width: 120px; height: 80px; display: flex; justify-content: center; align-items: center;">
                    <h4 style="margin: 0;">Delivery</h4>
                </div>
                <div class="box"
                    style="background-color: #f8b2b2; border: 2px solid #8f5149; border-radius: 50%; width: 120px; height: 80px; display: flex; justify-content: center; align-items: center;">
                    <h4 style="margin: 0;">Wholesale</h4>
                </div>


        </div> <!-----nav border END -->



    </div> <!---NAV BAR end -->


















    </div> <!------Main container END -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</body>

</html>
